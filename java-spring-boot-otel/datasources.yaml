apiVersion: 1

deleteDatasources:
  - name: Mimir
  - name: Loki
  - name: Tempo

prune: true

datasources:
  - name: Mimir
    type: "prometheus"
    access: proxy
    orgId: 1
    url: http://mimir:9009/prometheus
    basicAuth: false
    isDefault: true
    version: 1
    editable: false
    uid: mimir
  - name: Loki
    type: loki
    access: proxy
    orgId: 1
    url: http://loki:3100
    basicAuth: false
    isDefault: false
    version: 1
    editable: false
    apiVersion: 1
    uid: loki
  - name: Tempo
    type: tempo
    access: proxy
    orgId: 1
    url: http://tempo:3200
    basicAuth: false
    isDefault: false
    version: 1
    editable: false
    apiVersion: 1
    uid: tempo
    jsonData:
      serviceMap:
        datasourceUid: mimir
      lokiSearch:
        datasourceUid: loki
      tracesToLogs:
        datasourceUid: loki
        tags: ["container"]
        mappedTags: [{ key: "service.name", value: "spring-boot-otel" }]
        mapTagNamesEnabled: true
        spanStartTimeShift: -1h
        spanEndTimeShift: 1h
        filterByTraceID: true
        filterBySpanID: false
